<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwindcss-1</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-blue-500">
<h1 class="m-4 text-white">Hello</h1>
<div class="mt-10 ml-10 mr-10 flex">
  <button class="px-4 py-2 text-white bg-green-700 rounded border-blue-200 border-2 shadow
      focus:border-red-600 hover:bg-green-200 hover:text-black
      md:w-1/4">
    <i class="fas fa-file"></i> <span>Add</span>
  </button>
  <button class="ml-3 px-4 py-2 text-white bg-blue-700 rounded border-blue-200 border-2 shadow
      focus:border-red-600 hover:bg-blue-200 hover:text-black
      md:w-1/4">
    <i class="fas fa-edit"></i> <span>Update</span>
  </button>
  <button class="ml-3 px-4 py-2 text-white bg-red-700 rounded border-blue-200 border-2 shadow
      focus:border-red-600 hover:bg-red-200 hover:text-black
      md:w-1/4">
    <i class="fas fa-trash"></i> <span>Delete</span>
  </button>
  <button class="ml-3 px-4 py-2 text-white bg-pink-400 rounded border-blue-200 border-2 shadow
      focus:border-red-600 hover:bg-pink-200 hover:text-black
      md:w-1/4">
    <i class="fas fa-right-from-bracket"></i> <span>Exit</span>
  </button>
</div>
</body>
</html>
